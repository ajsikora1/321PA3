<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/styles/index.css" />
    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous"
    />
    <title>Houndstoothify</title>
</head>
<body>
    <div class="header-section">
        <h1>Songs</h1>
        <table class="table" id="song-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Artist</th>
                    <th>Date Added</th>
                    <th>Favorited</th>
                    <th>Actions</th>
                </tr>
            </thead>
        </table>
        <form id="song-form" onsubmit="createNewSong()">
            <label>Title</label>
                <input id="title-input" type="text" placeholder="Enter title here..." name="title" />
            <label>Artist</label>
                <input id="artist-input" type="text" placeholder="Enter artist here..." name="artist" />
            <button class="btn btn-info submit-btn" onclick="createNewSong()">Submit</button>
        </form>
    </div>
    <script src="./resources/scripts/index.js"></script>
</body>
</html>
